plugins {
    id 'java'
    id 'kotlin'
    id 'application'
}

group 'com.github.blanexie'
version '1.0-SNAPSHOT'

application {
    mainClass = 'com.github.blanexie.tracker.AppKt'
}

dependencies {

    compile 'com.alibaba:fastjson:1.2.78'

    compile 'org.ktorm:ktorm-core:3.4.1'
    compile 'com.zaxxer:HikariCP:5.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'

    compile "io.ktor:ktor-serialization:$ktor_version"
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"

    compile "ch.qos.logback:logback-classic:1.2.5"

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}